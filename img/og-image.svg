<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap');
    </style>
  </defs>

  <!-- Dark background -->
  <rect width="1200" height="630" fill="#1a2332"/>

  <!-- Geometric shapes - overlapping rounded rectangles (screens) -->

  <!-- Top right cluster - overlapping screens -->
  <rect x="920" y="-30" width="220" height="140" rx="20" ry="20" stroke="#7ba8d4" stroke-width="2.5" fill="none" opacity="0.25" transform="rotate(15, 1030, 40)"/>
  <rect x="980" y="20" width="180" height="120" rx="16" ry="16" stroke="#d4a574" stroke-width="2" fill="none" opacity="0.22" transform="rotate(8, 1070, 80)"/>
  <rect x="1040" y="60" width="150" height="100" rx="14" ry="14" stroke="#7ba8d4" stroke-width="1.5" fill="none" opacity="0.18" transform="rotate(-5, 1115, 110)"/>

  <!-- Small accent circles near top cluster -->
  <circle cx="900" cy="90" r="8" stroke="#6b8199" stroke-width="2" fill="none" opacity="0.2"/>
  <circle cx="1180" cy="180" r="5" stroke="#d4a574" stroke-width="1.5" fill="none" opacity="0.18"/>

  <!-- Right side - vertical overlapping screens -->
  <rect x="1050" y="280" width="140" height="200" rx="18" ry="18" stroke="#6b8199" stroke-width="2" fill="none" opacity="0.2" transform="rotate(-8, 1120, 380)"/>
  <rect x="1080" y="320" width="120" height="170" rx="15" ry="15" stroke="#7ba8d4" stroke-width="1.5" fill="none" opacity="0.16" transform="rotate(3, 1140, 405)"/>

  <!-- Small circle accent -->
  <circle cx="1030" cy="350" r="6" stroke="#d4a574" stroke-width="1.5" fill="none" opacity="0.2"/>

  <!-- Bottom right cluster -->
  <rect x="850" y="500" width="200" height="130" rx="20" ry="20" stroke="#7ba8d4" stroke-width="2" fill="none" opacity="0.2" transform="rotate(-12, 950, 565)"/>
  <rect x="920" y="530" width="170" height="110" rx="16" ry="16" stroke="#d4a574" stroke-width="1.5" fill="none" opacity="0.16" transform="rotate(-5, 1005, 585)"/>
  <rect x="1000" y="550" width="140" height="90" rx="14" ry="14" stroke="#6b8199" stroke-width="1.5" fill="none" opacity="0.14" transform="rotate(2, 1070, 595)"/>

  <!-- Bottom accent circles -->
  <circle cx="830" cy="580" r="10" stroke="#7ba8d4" stroke-width="2" fill="none" opacity="0.18"/>
  <circle cx="1160" cy="520" r="4" stroke="#d4a574" stroke-width="1.5" fill="none" opacity="0.2"/>

  <!-- Left side subtle accent -->
  <rect x="-40" y="420" width="100" height="70" rx="12" ry="12" stroke="#6b8199" stroke-width="1.5" fill="none" opacity="0.15" transform="rotate(20, 10, 455)"/>
  <circle cx="80" cy="500" r="6" stroke="#7ba8d4" stroke-width="1.5" fill="none" opacity="0.16"/>

  <!-- Name -->
  <text x="80" y="200" font-family="Poppins, sans-serif" font-size="72" font-weight="700" fill="#b8d4e8">Rahul Paul</text>

  <!-- Title -->
  <text x="80" y="280" font-family="Poppins, sans-serif" font-size="36" font-weight="500" fill="#7ba8d4">Full Stack Developer</text>

  <!-- Tagline -->
  <text x="80" y="340" font-family="Poppins, sans-serif" font-size="28" font-weight="400" fill="#9ab0c4">25 years of building across the tech landscape</text>

  <!-- URL -->
  <text x="80" y="560" font-family="Poppins, sans-serif" font-size="24" font-weight="500" fill="#7ba8d4">paulrahul.github.io</text>
</svg>
